<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100px;
			float: left;
			border-top: 1px solid #ccc;
			margin: 20px;
		}
		li{
			width: 100%;
			height: 30px;
			line-height: 30px;
			font-size: 16px;
			text-align: center;
			list-style: none;
			border: 1px solid #ccc;
			border-top: none;
		}
	</style>
</head>
<body>
	<ul class="ul1">
		<li>一</li>
	</ul>
	<ul class="ul2">
		<li>二</li>
	</ul>
	<ul class="ul3">
		<li>三</li>
	</ul>
	<ul class="ul4">
		<li>四</li>
	</ul>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript">
	$.ajax({
		url:'http://localhost:3000/item/list',
		type:'POST',
		success:function(e){
			console.log(e);
			for(i in e){
				$('.ul1').append("<li>"+e[i].yi+"</li>");
				$('.ul2').append("<li>"+e[i].er+"</li>");
				$('.ul3').append("<li>"+e[i].san+"</li>");
				$('.ul4').append("<li>"+e[i].si+"</li>");
			}
		}
	})
</script>
</html>
